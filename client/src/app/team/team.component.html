<p>team works!</p>
<table>
  <thead>
  <tr>
    <th>Nr.</th>
    <th>Name</th>
    <th>Spieler</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let team of teams">
    <td>{{ team.id }}</td>
    <td>{{ team.name }}</td>
    <td>
      <span *ngFor="let player of team.players">{{ player.firstname }} {{ player.lastname }}</span>
    </td>
  </tr>
  </tbody>
