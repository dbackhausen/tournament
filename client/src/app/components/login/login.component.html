<!-- login.component.html -->
<div class="login-container">
  <div class="card">
    <h2>Anmeldung</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="username">Benutzername</label>
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          placeholder="Geben Sie Ihren Benutzernamen ein"
        />
      </div>

      <div class="p-field">
        <label for="password">Passwort</label>
        <p-password
          id="password"
          formControlName="password"
          class="w-full"
          [style]="{'width':'100%'}"
          [inputStyle]="{'width':'100%'}"
          [feedback]="false"
          [toggleMask]="true"
          placeholder="Geben Sie Ihr Passwort ein"
        ></p-password>
      </div>

      <div *ngIf="message" class="p-fluid mb-3">
        <p-message severity="error" text="{{ message }}"></p-message>
      </div>

      <p-button type="submit" label="Anmelden" [disabled]="loginForm.invalid" />

      <p class="mt-5">
        Noch kein Konto? <a [routerLink]="['/register']">Hier k√∂nnen Sie sich als Vereinsmitglied registrieren.</a>
      </p>
    </form>
  </div>
</div>
