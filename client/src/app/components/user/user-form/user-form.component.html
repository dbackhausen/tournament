<p-card header="Benutzer bearbeiten">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label>Vorname</label>
      <input pInputText formControlName="firstName" />
    </div>
    <div class="field">
      <label>Nachname</label>
      <input pInputText formControlName="lastName" />
    </div>
    <div class="field">
      <label>E-Mail</label>
      <input pInputText formControlName="email" />
    </div>
    <div class="field">
      <label>Mobil</label>
      <input pInputText formControlName="mobile" />
    </div>
    <div class="field">
      <label>Status</label>
      <p-toggleSwitch formControlName="active"></p-toggleSwitch>
    </div>
    <div class="mt-4 flex justify-content-end gap-2">
      <p-button label="ZurÃ¼ck" (click)="router.navigate(['/user'])" severity="secondary" />
      <p-button label="Speichern" type="submit" [disabled]="userForm.invalid" />
    </div>
  </form>
</p-card>
