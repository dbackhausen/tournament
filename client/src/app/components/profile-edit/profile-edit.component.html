<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstname">Vorname:</label>
    <input id="firstname" formControlName="firstname" type="text">
    <div *ngIf="profileForm.get('firstname')?.invalid && profileForm.get('firstname')?.touched">
      Vorname ist erforderlich.
    </div>
  </div>

  <div>
    <label for="lastname">Nachname:</label>
    <input id="lastname" formControlName="lastname" type="text">
    <div *ngIf="profileForm.get('lastname')?.invalid && profileForm.get('lastname')?.touched">
      Nachname ist erforderlich.
    </div>
  </div>

  <div>
    <label for="gender">Geschlecht:</label>
    <select id="gender" formControlName="gender">
      <option value="">Bitte w채hlen</option>
      <option value="MALE">M채nnlich</option>
      <option value="FEMALE">Weiblich</option>
      <!-- Weitere Optionen -->
    </select>
    <div *ngIf="profileForm.get('gender')?.invalid && profileForm.get('gender')?.touched">
      Geschlecht ist erforderlich.
    </div>
  </div>

  <div>
    <label for="birthdate">Geburtsdatum:</label>
    <input id="birthdate" formControlName="birthdate" type="date">
    <div *ngIf="profileForm.get('birthdate')?.invalid && profileForm.get('birthdate')?.touched">
      Geburtsdatum ist erforderlich.
    </div>
  </div>

  <div>
    <label for="mobile">Mobiltelefon:</label>
    <input id="mobile" formControlName="mobile" type="text">
    <div *ngIf="profileForm.get('mobile')?.invalid && profileForm.get('mobile')?.touched">
      G체ltige Mobilnummer ist erforderlich.
    </div>
  </div>

  <div>
    <label for="email">E-Mail-Adresse:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
      G체ltige E-Mail-Adresse ist erforderlich.
    </div>
  </div>

  <button type="submit" [disabled]="profileForm.invalid">Speichern</button>
</form>
